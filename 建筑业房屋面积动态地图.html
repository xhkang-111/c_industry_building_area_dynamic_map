        // 点击事件处理函数（增强版）
        function handleProvinceClick(params) {
            console.log('点击事件触发', params);
            if (!params || !params.name) return;
            
            var provinceName = params.name;
            var container = document.getElementById('province-chart-container');
            
            // 创建或清空容器
            if (!container) {
                container = document.createElement('div');
                container.id = 'province-chart-container';
                document.body.appendChild(container);
            } else {
                container.innerHTML = '';
            }
            
            // 创建图表实例
            var chart = echarts.init(container);
            
            // 准备数据
            var years = provinceData.years;
            var constrData = [];
            var complData = [];
            
            for (var i = 0; i < years.length; i++) {
                constrData.push(provinceData.construction[years[i]][provinceName] || 0);
                complData.push(provinceData.completion[years[i]][provinceName] || 0);
            }
            
            // 图表配置
            var option = {
                backgroundColor: '#f9f9f9',
                title: {
                    text: provinceName + '建筑业房屋面积历年变化',
                    subtext: '单位：万平方米',
                    left: 'center',
                    textStyle: {
                        fontSize: 18,
                        color: '#333'
                    }
                },
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        type: 'shadow'
                    },
                    formatter: function(params) {
                        var result = params[0].name + '<br/>';
                        params.forEach(function(item) {
                            result += item.marker + ' ' + item.seriesName + ': ' + item.value + '万㎡<br/>';
                        });
                        return result;
                    }
                },
                legend: {
                    data: ['施工面积', '竣工面积'],
                    top: 40,
                    textStyle: {
                        fontSize: 14
                    }
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    top: 100,
                    containLabel: true
                },
                xAxis: {
                    type: 'category',
                    data: years,
                    axisLabel: {
                        rotate: 45,
                        fontSize: 12
                    },
                    axisLine: {
                        lineStyle: {
                            color: '#999'
                        }
                    }
                },
                yAxis: {
                    type: 'value',
                    name: '面积 (万㎡)',
                    nameTextStyle: {
                        padding: [0, 0, 0, 40],
                        fontSize: 14
                    },
                    axisLine: {
                        show: true,
                        lineStyle: {
                            color: '#999'
                        }
                    },
                    splitLine: {
                        lineStyle: {
                            type: 'dashed'
                        }
                    }
                },
                series: [
                    {
                        name: '施工面积',
                        type: 'bar',
                        barWidth: '40%',
                        data: constrData,
                        itemStyle: {
                            color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                                { offset: 0, color: '#83bff6' },
                                { offset: 1, color: '#188df0' }
                            ])
                        },
                        emphasis: {
                            itemStyle: {
                                color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                                    { offset: 0, color: '#2378f7' },
                                    { offset: 1, color: '#09307a' }
                                ])
                            }
                        },
                        label: {
                            show: true,
                            position: 'top',
                            formatter: function(params) {
                                return params.value > 0 ? params.value : '';
                            },
                            fontSize: 12
                        }
                    },
                    {
                        name: '竣工面积',
                        type: 'bar',
                        barWidth: '40%',
                        data: complData,
                        itemStyle: {
                            color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                                { offset: 0, color: '#59cbb1' },
                                { offset: 1, color: '#0d8c7f' }
                            ])
                        },
                        emphasis: {
                            itemStyle: {
                                color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                                    { offset: 0, color: '#0d8c7f' },
                                    { offset: 1, color: '#045a51' }
                                ])
                            }
                        },
                        label: {
                            show: true,
                            position: 'top',
                            formatter: function(params) {
                                return params.value > 0 ? params.value : '';
                            },
                            fontSize: 12
                        }
                    }
                ]
            };
            
            // 渲染图表
            chart.setOption(option);
            
            // 响应式调整
            window.addEventListener('resize', function() {
                chart.resize();
            });
        }
        
        // 可靠的事件绑定方法
        function bindChartEvents() {
            var charts = [];
            // 获取所有图表实例
            var chartElements = document.querySelectorAll('.echarts-instance');
            chartElements.forEach(function(el) {
                var chart = echarts.getInstanceByDom(el);
                if (chart) charts.push(chart);
            });
            
            if (charts.length > 0) {
                // 绑定点击事件
                charts.forEach(function(chart) {
                    chart.off('click'); // 先移除旧事件
                    chart.on('click', handleProvinceClick);
                });
                console.log('成功绑定', charts.length, '个图表事件');
            } else {
                // 延迟重试
                setTimeout(bindChartEvents, 200);
            }
        }
        
        // 初始化绑定
        setTimeout(bindChartEvents, 1000);
        
        // 监听动态图表加载
        document.addEventListener('DOMSubtreeModified', function() {
            bindChartEvents();
        });
        </script>
